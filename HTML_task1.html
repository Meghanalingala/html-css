<head>

    <title>HTML task-1</title>

        th{

            text-align: center;
        }
        table{

            border-color: white;
            font-family: roboto;
            width: 80%;
            border-collapse: collapse;
        }

</head>

        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>

            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
