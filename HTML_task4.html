<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML TASK-4</title>
        <style>
           table{
            margin: auto;
           }
        </style>
    </head>
    <body>
        <table>
        <form>
            <tr>
                <td><label for="full">Full Name:</label></td>
                <td><input type="text" id="full"><br/></td>
            </tr>
            <tr>
                <td><label for="user">Username:</label></td>
                <td><input type="text" id="user"/><br/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password"/><br/></td>
            </tr>
            <tr>
                <td><label for="password2">Re Password:</label></td>
                <td><input type="password" id="password2"/><br/></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" /><br /></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age"/><br/></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select></td>
            </tr>
            <tr>
            <td>
            <input type="submit" value="save" />
          </td>
        </tr>
        </form>
        </table>
    </body>
</html>
